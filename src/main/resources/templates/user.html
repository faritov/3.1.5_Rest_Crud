<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">

<body>
<!--Верх страницы с возможностью выхода-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <li class="list-inline-item"><h4 th:text="${admin.getEmail()}"></h4></li>
        <li class="list-inline-item"><h4 th:text="' with roles: ' + ${admin.getRoleString()}"></h4></li>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto"> </ul>
          <a class="navbar-brand" href="/logout">Logout</a>

        </div>
      </nav>
    </div>
  </div>
</div>

<br>

<!--Центральная панель с таблицей -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <!--Боковая левая панель-->
        <div class="col-sm-2">

          <a type="button" class="btn btn-block btn-primary" href="/admin"
          >Admin</a>
          <a type="button" class="btn btn-block disabled btn-outline-primary" href="/user"
          >User</a>
        </div>
        <!--Боковая левая панель конец-->

        <!--Боковая правая панель начало-->
        <div class="col-sm-10">
          <h2> User information-page </h2>

          <!--Начало таблицы-->
          <table class="table table-striped">
            <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
            </thead>
            <tbody id="tbody">

            <!--Конец таблицы-->
            <!--Боковая правая панель конец-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
