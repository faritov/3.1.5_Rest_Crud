<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Please sign in</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">

        <li class="list-inline-item"><h4 th:text="${user.getEmail()}"></h4></li>
        <li class="list-inline-item"><h4 th:text="' with roles: ' + ${user.getRoles()}"></h4></li>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto"> </ul>

          <a class="navbar-brand" href="/logout">Logout</a>

        </div>
      </nav>
    </div>
  </div>
</div>

<br>

<!--Центральная панель с таблицей -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <!--Боковая левая панель-->
        <div class="col-sm-2">

          <a type="button" class="btn btn-block btn-primary" href="/admin"
          >Admin</a>
          <a type="button" class="btn btn-block disabled btn-outline-primary" href="/user"
          >User</a>

        </div>
        <!--Боковая левая панель конец-->

        <!--Боковая правая панель начало-->
        <div class="col-sm-10">
          <h2> User information-page </h2>

          <!--Начало таблицы-->
          <table class="table table-striped">
            <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <div th:object="${user}">
              <tr>
                <td th:utext="${user.getId()}">VALUE</td>
                <td th:utext="${user.getName()}">VALUE</td>
                <td th:utext="${user.getLastName()}">VALUE</td>
                <td th:utext="${user.getAge()}">VALUE</td>
                <td th:utext="${user.getEmail()}">VALUE</td>
                <td th:utext="${user.getRoles()}">VALUE</td>


              </tr>
              <!--Конец таблицы-->
              <!--Боковая правая панель конец-->

            </div>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
    </div>
  </div>
</div>

<!-- Отдельные JS для Popper и Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
